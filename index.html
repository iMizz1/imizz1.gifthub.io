<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri primi</title>
</head>
<body>
    <form>
        <div>
            <label for="number">Inserisci numero</label>
            <input type="number" id="number">
        </div>
    </form>
    <br>
    <button id="check">Verifica se il numero è primo</button>
    <br><br>
    <p><b></b></p>

    <script>
        let number = document.getElementById('number');
        let button = document.getElementById('check');
        let risultato = document.querySelector('p')
        
        button.addEventListener('click', function(){
            let contadivisori = 0;
            for(let i=1; i<=number.value; i++){
            if(number.value % i === 0){
                 contadivisori +=1
                 if(contadivisori > 2){
                    break;
                 }
            }
        }
        const tipo = contadivisori === 2 ? `Il numero ${number.value} è primo` : `Il numero ${number.value} non è primo`
            risultato.textContent = tipo
        })

    </script>
</body>
</html>
